<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>SLIDER EXAMPLE</title>
</head>
<body>
    <div id="main">
        <div class="slider">
            <div class="slider-container">
                <img src="./asset/img/1.jpg" class="img-1" index="1">
                <img src="./asset/img/2.jpg" class="img-2">
                <img src="./asset/img/3.jpg" class="img-3">
                <img src="./asset/img/4.jpg" class="img-4">
            </div>
            <div class="pre-btn btn"><i class="fa-solid fa-arrow-left"></i></div>
            <div class="next-btn btn"><i class="fa-solid fa-arrow-right"></i></div>
            <div class="dot-container">
                <div class="dot"><i class="fa-regular fa-circle"></i></div>
                <div class="dot"><i class="fa-regular fa-circle"></i></div>
                <div class="dot"><i class="fa-regular fa-circle"></i></div>
                <div class="dot"><i class="fa-regular fa-circle"></i></div>
            </div>
        </div>
    </div>
    <script src="./asset/main.js"></script>
</body>
</html>
